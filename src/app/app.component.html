<ion-app>

    <ion-split-pane>
      <ion-menu>
        <ion-header>
          <ion-toolbar color="primary" >
            <ion-title>{{email}}</ion-title>
          </ion-toolbar>
        </ion-header>
          <ion-content>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title|translate}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-item>
              <ion-icon slot="start" name="flag"></ion-icon>
              <ion-label style="font-size:0.95rem">{{"changeLang" | translate}}</ion-label>
              <ion-toggle slot="end" (ionChange)="changeLang($event)"></ion-toggle>
            </ion-item>
          </ion-content>
          <ion-footer>
              <ion-item vertical="bottom" slot="fixed" (click)="mostrarSalir()">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  {{'close_sesion'|translate}}
                </ion-label>
              </ion-item>
          </ion-footer>

      </ion-menu>
      <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>

</ion-app>
