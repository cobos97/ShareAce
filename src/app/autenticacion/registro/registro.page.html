<ion-header no-border color="primary">
    <ion-toolbar color="primary">
        <ion-title>
            ShareAce
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <h1 align="center">ShareAce</h1>

    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>{{'password'|translate}}:</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item float-right="">
            <ion-button shape="round" color="primary" fill="outline" type="submit">
                {{'sign_up'|translate}}
            </ion-button>
        </ion-item>
    </form>

    <a href="/inicio-sesion">{{'return'|translate}}</a>


</ion-content>
